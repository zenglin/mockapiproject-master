<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API接口测试</title>
</head>
<body>
<hr>
<hr/>
<h3 style="..."> *[请求模块]</h3>
<form action="/admin/mockapi/index/" method="post">
    <table>
        <tr>
            <td>接口地址：</td>
            <td>
                <input type="text" name="url" value={{url}} style="width:500px"/> <br/>
            </td>
        </tr>
        <tr>
            <td>请求类型:</td>
            {{req_type}}
        </tr>
        </tr>
        <tr>
            <td>请求头:</td>
            <td>
                <input type="text" name="header" value={{header}}
                       style="width:500px;height:20px;"> <br/>
            </td>
        </tr>
        <tr>
            <td>参数类型：</td>
            <td>
                <select name="leixin">
                    <option value="json">Json</option>
                    <option value="xml">XML</option>
                    <option value="date">Data</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>请求报文:</td>
            <td>
                <textarea name="requedata" style="width:500px;height:100px;">{{requedata}}</textarea>
            </td>
        <tr>
            <td>
                <input id="submitBtn" type="submit" value="执行测试"/>
            </td>
        </tr>
        <tr>
            <td>
                <hr>
                <hr/>
            </td>
        </tr>
        <tr>
            <td>
                <h3 style="..."> *[响应模块]</h3>
            </td>
        </tr>
        <tr>
            <td>接口响应码：</td>
            <td>
                <label>{{ status_code }}</label><br/>
            </td>
        </tr>
        <tr>
            <td>接口返回值：</td>
            <td>
                <table>
                    <tr>
                        <td width="800" style="word-break:break-all;">{{ result }}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
